{% extends 'webexa/base_blog.html' %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
        <form class="" action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}
         {% for field in form %}
              <div class="form-group">
            {% if field.errors %}
                <div  class="alert alert-danger">{{ field.errors }}</div>
            {% endif %}
            {{ field.label }}
            {{ field}}
             {{ tag.title }}

        {% endfor %}
              <button type="submit" class="btn btn-primary">Tag create</button>
    </form>

{% endblock %}
