{% extends 'webexa/base_blog.html' %}

{% block title %}
     Delete post - "{{ post.title|title }}"
{% endblock %}

{% block content %}
    <form class="" action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ post.title|title }}" post?</h3>
        <a href="{{ post.get_absolute_url }}">Cencel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
