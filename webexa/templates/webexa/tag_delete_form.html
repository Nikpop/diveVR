{% extends 'webexa/base_blog.html' %}

{% block title %}
     Delete tag - "{{ tag.title|title }}"
{% endblock %}

{% block content %}
    <form class="" action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ tag.title|title }}" tag?</h3>
        <a href="{% url 'tag_detail_url' slug=tag.slug %}">Cencel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
